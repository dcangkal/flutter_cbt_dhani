name: flutter_cbt_dhani
description: "FIC 10."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  http: ^1.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  freezed: ^2.4.5
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.3.2

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/menu/
    - assets/images/onboarding/

flutter_gen:
  output: lib/core/assets/
